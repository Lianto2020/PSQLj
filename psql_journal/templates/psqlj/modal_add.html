{% extends "asite/base.html" %}

{% block content %}
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addform">Add Transaction</button>


<div id="addform" class="modal" role="dialog">
  <div class="modal-dialog">
 
    <!-- Modal content -->
    <form action="" method="post">
    {% csrf_token %}

    {{ formset.management_form }}
    {% for form in formset %}

    {{ form.as_div }}

    <div class="row">
      <div class="col-md-3">

    {% endfor %}

    <input type="submit" value="Post">
    </form>

  </div>
</div>
{% endblock %}
