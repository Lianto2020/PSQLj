{% extends "asite/base.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  {{ form }}
  <div class="test-div">
    {{ formset }}
  </div>
<input type="submit" class="btn btn-primary" value="Submit">
</form>
{% endblock %}

{% block sidebar %}
  <h2>Transactions</h2>
  <ul>
    {% for t in object_list %}
    <li>{{ t.desc }}</li>
    {% endfor %}
  </ul>
{% endblock %}
